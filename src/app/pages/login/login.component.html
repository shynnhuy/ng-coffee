<div class="full-login">
    <div
        class="login-wrapper"
        fxLayout="row"
        fxLayoutAlign="center center"
    >

        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Log in</mat-card-title>
            </mat-card-header>

            <form class="example-form">
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input
                            matInput
                            placeholder="Username"
                        >
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input
                            matInput
                            placeholder="Password"
                        >
                    </mat-form-field>
                </mat-card-content>
                <button
                    mat-stroked-button
                    color="accent"
                    class="btn-block"
                >
                    Log in
                </button>
                <button
                    class="btn btn-lg btn-danger btn-block"
                    (click)="googleSignIn()"
                >
                    <fa-icon [icon]="google"></fa-icon>
                    Sign in with Google
                </button>
            </form>
        </mat-card>

    </div>
</div>
