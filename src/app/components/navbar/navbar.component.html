<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a
        class="navbar-brand"
        routerLink="/"
    >
        Passio Coffee
    </a>
    <button
        type="button"
        class="navbar-toggler"
        (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed"
        aria-controls="collapseExample"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div
        class="collapse navbar-collapse"
        id="collapseExample"
        [ngbCollapse]="isCollapsed"
    >
        <ul class="navbar-nav">
            <li class="nav-item">
                <a
                    class="nav-link"
                    routerLink="/home"
                    routerLinkActive="active"
                >
                    <fa-icon [icon]="menu"></fa-icon>
                    Menu
                </a>
            </li>
            <div *ngIf="auth.user$ | async; then logged else notLogin"></div>

            <ng-template #logged>
                <a
                    class="nav-link"
                    routerLink="/profile"
                    routerLinkActive="active"
                >
                    Profile
                </a>
                <a
                    class="nav-link"
                    *ngIf="auth.isAdmin(user)"
                    routerLink="/acp"
                    routerLinkActive="active"
                >
                    ACP
                </a>
                <a
                    class="nav-link"
                    routerLink
                    (click)="auth.logout()"
                >
                    Logout
                </a>
            </ng-template>

            <ng-template #notLogin>
                <a
                    class="nav-link"
                    routerLink="/login"
                    routerLinkActive="active"
                >
                    <fa-icon [icon]="login"></fa-icon>
                    Login
                </a>
                <a
                    class="nav-link"
                    routerLink="/register"
                    routerLinkActive="active"
                >
                    <fa-icon [icon]="register"></fa-icon>
                    Register
                </a>
            </ng-template>
        </ul>
    </div>
</nav>
